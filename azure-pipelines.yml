name: $(Date:yyyyMMdd)

trigger:
- main
pr: none
resources:
- repo: self

variables:
  imageRepository: 'alphasite'
  ADO_BUILD: $(Build.BuildId)
  BUILD_DATE: $(Build.BuildNumber)
  tag: 'ADO-$(ADO_BUILD)'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and Push to ACR
  jobs:
  - job: Build
    displayName: Build and Push Container
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: $(ACR_NAME)
        repository: $(imageRepository)
        command: 'build'
        Dockerfile: './Dockerfile'
        arguments: '--pull --build-arg TC_BUILD=$(ADO_BUILD) --build-arg BUILD_DATE=$(BUILD_DATE) --build-arg STRAPI_API_BACKEND_URL=$(STRAPI_API_BACKEND_URL) --build-arg MONGO_URL=$(MONGO_URL) --build-arg MONGO_DB=$(MONGO_DB) --build-arg NEXT_PUBLIC_ADOBE_ANALYTICS_URL=$(NEXT_PUBLIC_ADOBE_ANALYTICS_URL)'
        tags: |
          $(tag)
    - task: Docker@2
      inputs:
        containerRegistry: $(ACR_NAME)
        repository: $(imageRepository)
        command: 'push'
        tags: |
          $(tag)

- stage: Deploy
  displayName: Deploy Container to App Service
  jobs:  
  - job: Deploy
    displayName: Deploy Container
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: $(DECD_DEV_SUBSCRIPTION)
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: 'az webapp config container set --docker-custom-image-name $(ACR_DOMAIN)/$(imageRepository):$(tag) --docker-registry-server-url $(ACR_DOMAIN) --name alphasite-as-CanadaCentral --resource-group $(RESOURCE_GROUP)'
    - task: AzureCLI@2
      inputs:
        azureSubscription: $(DECD_DEV_SUBSCRIPTION)
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: 'az webapp config container set --docker-custom-image-name $(ACR_DOMAIN)/$(imageRepository):$(tag) --docker-registry-server-url $(ACR_DOMAIN) --name alphasite-as-CanadaEast --resource-group $(RESOURCE_GROUP)'        