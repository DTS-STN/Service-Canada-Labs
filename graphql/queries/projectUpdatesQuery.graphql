query getProjectUpdates {
  sclabsPageV1ByPath(
    _path: "/content/dam/decd-endc/content-fragments/sclabs/pages/projects/virtual-assistant/project-updates/what-we-learned-building-the-service-canada-virtual-assistant"
  ) {
    item {
      scId
      scPageNameEn
      scPageNameFr
      scTitleEn
      scTitleFr
      scShortTitleEn
      scShortTitleFr
      scDescriptionEn {
        json
      }
      scDescriptionFr {
        json
      }
      scBreadcrumbParentPages {
        ... on SclabsPageV1Model {
          scPageNameEn
          scPageNameFr
        }
      }
      scSubject
      scKeywordsEn
      scKeywordsFr
      scContentType
      scOwner
      scDateModifiedOverwrite
      scAudience
      scRegion
      scSocialMediaImageEn {
        ... on ImageRef {
          _path
          _publishUrl
        }
        ... on DocumentRef {
          _path
          _publishUrl
        }
      }
      scSocialMediaImageFr {
        ... on ImageRef {
          _path
          _publishUrl
        }
        ... on DocumentRef {
          _path
          _publishUrl
        }
      }
      scSocialMediaImageAltTextEn
      scSocialMediaImageAltTextFr
      scNoIndex
      scNoFollow
      scFragments {
        ... on SclabsContentV1Model {
          _path
          scId
          scContentEn {
            json
          }
          scContentFr {
            json
          }
        }
        ... on SclabsFeatureV1Model {
          scId
          scTitleEn
          scTitleFr
          scContentEn {
            json
          }
          scContentFr {
            json
          }
          scImageEn {
            ... on ImageRef {
              _publishUrl
              width
              height
            }
            ... on DocumentRef {
              _publishUrl
            }
          }
          scImageFr {
            ... on ImageRef {
              _publishUrl
              width
              height
            }
            ... on DocumentRef {
              _publishUrl
            }
          }
          scImageAltTextEn
          scImageAltTextFr
          scLabsButton {
            scId
            scTitleEn
            scTitleFr
            scDestinationURLEn
            scDestinationURLFr
            scButtonType
          }
        }
      }
    }
  }
}