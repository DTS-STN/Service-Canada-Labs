query getPrivacyPage {
  sCLabsPageByPath(
    _path: "/content/dam/decd-endc/content-fragments/alpha/sclabs/pages/privacy-policy-page"
  ) {
    item {
      scId
      scPageNameEn
      scPageNameFr
      scTitleEn
      scTitleFr
      scShortTitleEn
      scShortTitleFr
      scDescriptionEn {
        json
      }
      scDescriptionFr {
        json
      }
      scSubject
      scKeywordsEn
      scKeywordsFr
      scContentType
      scOwner
      scDateModifiedOverwrite
      scAudience
      scRegion
      scSocialMediaImageEn {
        ... on ImageRef {
          _publishUrl
          width
          height
        }
        ... on DocumentRef {
          _publishUrl
        }
      }
      scSocialMediaImageFr {
        ... on ImageRef {
          _publishUrl
          width
          height
        }
        ... on DocumentRef {
          _publishUrl
        }
      }
      scSocialMediaImageAltTextEn
      scSocialMediaImageAltTextFr
      scNoIndex
      scNoFollow
      scFragments {
        ... on SCLabsContentModel {
          _path
          scId
          scContentEn {
            json
          }
          scContentFr {
            json
          }
        }
      }
    }
  }
}
