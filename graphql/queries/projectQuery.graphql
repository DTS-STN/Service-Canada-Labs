query getAllProjects {
  scLabsPagev1List(
    filter: {
      scLabProjectStatus: {
        _logOp: OR
        _expressions: [
          { value: "gc:custom/decd-endc/project-status/past" }
          { value: "gc:custom/decd-endc/project-status/current" }
          { value: "gc:custom/decd-endc/project-status/upcoming" }
        ]
      }
    }
  ) {
    items {
      _path
      scId
      scTitleEn
      scTitleFr
      scPageNameEn
      scPageNameFr
      scLabsNewExpiryDate
      scBreadcrumbParentPages {
        scTitleEn
        scTitleFr
        scPageNameEn
        scPageNameFr
      }
      scShortTitleEn
      scShortTitleFr
      scDescriptionEn {
        json
      }
      scDescriptionFr {
        json
      }
      scSubject
      scKeywordsEn
      scKeywordsFr
      scContentType
      scOwner
      scDateModifiedOverwrite
      scAudience
      scRegion
      scSocialMediaImageEn {
        ... on ImageRef {
          _path
          width
        }
        ... on MultimediaRef {
          _path
          size
        }
      }
      scSocialMediaImageFr {
        ... on ImageRef {
          _path
          width
        }
        ... on MultimediaRef {
          _path
          size
        }
      }
      scSocialMediaImageAltTextEn
      scSocialMediaImageAltTextFr
      scNoIndex
      scNoFollow
      scFragments {
        ... on SCLabsContentv1Model {
          _path
          scId
          scContentEn {
            json
          }
          scContentFr {
            json
          }
        }
        ... on SCLabsImagev1Model {
          scId
          scImageEn {
            ... on ImageRef {
              _publishUrl
              width
              height
            }
            ... on DocumentRef {
              _publishUrl
            }
          }
          scImageFr {
            ... on ImageRef {
              _publishUrl
              width
              height
            }
            ... on DocumentRef {
              _publishUrl
            }
          }
          scImageMobileEn {
            ... on ImageRef {
              _publishUrl
              width
              height
            }
            ... on DocumentRef {
              _publishUrl
            }
          }
          scImageMobileFr {
            ... on ImageRef {
              _publishUrl
              width
              height
            }
            ... on DocumentRef {
              _publishUrl
            }
          }
          scImageAltTextEn
          scImageAltTextFr
          scImageCaptionEn {
            json
          }
          scImageCaptionFr {
            json
          }
        }
        ... on SCLabsButtonv1Model {
          scId
          scTitleEn
          scTitleFr
          scDestinationURLEn
          scDestinationURLFr
          scButtonType
        }
        ... on SCLabsFeaturev1Model {
          scId
          scTitleEn
          scTitleFr
          scContentEn {
            json
          }
          scContentFr {
            json
          }
          scImageEn {
            ... on ImageRef {
              _publishUrl
              width
              height
            }
            ... on DocumentRef {
              _publishUrl
            }
          }
          scImageFr {
            ... on ImageRef {
              _publishUrl
              width
              height
            }
            ... on DocumentRef {
              _publishUrl
            }
          }
          scFragments {
            ... on SCLabsAlertv1Model {
              _path
              scId
              scTitleEn
              scTitleFr
              scContentEn {
                json
              }
              scContentFr {
                json
              }
              scAlertType
            }
          }
          scImageAltTextEn
          scImageAltTextFr
          scLabsButton {
            scId
            scTitleEn
            scTitleFr
            scDestinationURLEn
            scDestinationURLFr
            scButtonType
          }
        }
        ... on Tooltipv1Model {
          _path
          scId
          scTitleEn
          scTitleFr
          scContentEn {
            json
          }
          scContentFr {
            json
          }
        }
      }
      scLabProjectStatus
      scLabProjectStage
      scDateStarted
      scDatePaused
      scDateEnded
      scLabProjectSummaryEn {
        json
      }
      scLabProjectSummaryFr {
        json
      }
    }
  }
}
