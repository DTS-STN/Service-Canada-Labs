query getCustomErrorPage {
  sclabsErrorpageV1ByPath(
    _path: "/content/dam/decd-endc/content-fragments/sclabs/pages/custom-error-page"
  ) {
    item {
      scGcImages {
        ... on SclabsImageV1Model {
          scId
          scImageEn {
            ... on DocumentRef {
              _path
            }
          }
          scImageAltTextEn
          scImageFr {
            ... on DocumentRef {
              _path
            }
          }
          scImageAltTextFr
        }
      }
      scImageList {
        ... on SclabsImageV1Model {
          scId
          scImageEn {
            ... on DocumentRef {
              _path
            }
            ... on ImageRef {
              _path
            }
          }
          scImageFr {
            ... on DocumentRef {
              _path
            }
            ... on ImageRef {
              _path
            }
          }
        }
      }
      scContentEn {
        json
      }
      scContentFr {
        json
      }
    }
  }
}