query getVirtualAssistantPage {
  sCLabsPageByPath(
    _path: "/content/dam/decd-endc/content-fragments/sclabs/projects/v1/virtual-assistant/overview"
  ) {
    item {
      scId
      scPageNameEn
      scPageNameFr
      scTitleEn
      scTitleFr
      scShortTitleEn
      scShortTitleFr
      scDescriptionEn {
        json
      }
      scDescriptionFr {
        json
      }
      scSubject
      scKeywordsEn
      scKeywordsFr
      scContentType
      scOwner
      scDateModifiedOverwrite
      scAudience
      scRegion
      scSocialMediaImageEn {
        ... on ImageRef {
          _path
        }
        ... on DocumentRef {
          _path
        }
      }
      scSocialMediaImageFr {
        ... on ImageRef {
          _path
        }
        ... on DocumentRef {
          _path
        }
      }
      scSocialMediaImageAltTextEn
      scSocialMediaImageAltTextFr
      scNoIndex
      scNoFollow
      scFragments {
        ... on SCLabsContentv1Model {
          _path
          scId
          scContentEn {
            json
          }
          scContentFr {
            json
          }
        }
        ... on SCLabsProjectInfoModel {
          scId
          dateStarted
          dateEnded
          projectStageEn
          projectStageFr
          statusEn
          statusFr
        }
        ... on SCLabsImagev1Model {
          scId
          scImageEn {
            ... on ImageRef {
              _publishUrl
              width
              height
            }
            ... on DocumentRef {
              _publishUrl
            }
          }
          scImageFr {
            ... on ImageRef {
              _publishUrl
              width
              height
            }
            ... on DocumentRef {
              _publishUrl
            }
          }
          scImageMobileEn {
            ... on ImageRef {
              _publishUrl
              width
              height
            }
            ... on DocumentRef {
              _publishUrl
            }
          }
          scImageMobileFr {
            ... on ImageRef {
              _publishUrl
              width
              height
            }
            ... on DocumentRef {
              _publishUrl
            }
          }
          scImageAltTextEn
          scImageAltTextFr
          scImageCaptionEn {
            json
          }
          scImageCaptionFr {
            json
          }
        }
        ... on SCLabsAlertv1Model {
          _path
          scId
          scTitleEn
          scTitleFr
          scContentEn {
            json
          }
          scContentFr {
            json
          }
          scAlertType
        }
        ... on SCLabsButtonv1Model {
          scId
          scTitleEn
          scTitleFr
          scDestinationURLEn
          scDestinationURLFr
          scButtonType
        }
      }
    }
  }
}
