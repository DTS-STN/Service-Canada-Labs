query getHomePage {
	sCLabsPageByPath(_path: "/content/dam/decd-endc/content-fragments/alpha/sclabs/pages/home-page") {
	    item {
            scId
            scPublishProd
            scPageNameEn
            scPageNameFr
            scTitleEn
            scTitleFr
            scShortTitleEn
            scShortTitleFr
            scDescriptionEn {
                json
            }
            scDescriptionFr {
                json
            }
            scSubject
            scKeywordsEn
            scKeywordsFr
            scContentType
            scOwner
            scDateModifiedOverwrite
            scAudience
            scRegion
            scSocialMediaImageEn {
                ... on ImageRef {
                    _path
                }
                ... on DocumentRef {
                    _path
                }
            }
            scSocialMediaImageFr {
                ... on ImageRef {
                    _path
                }
                ... on DocumentRef {
                    _path
                }
            }
            scSocialMediaImageAltTextEn
            scSocialMediaImageAltTextFr
            scNoIndex
            scNoFollow
                scFragments {
                ... on SCLabsContentModel {
                    _path
                    scId
                    scPublishProd
                    scTitleEn
                    scTitleFr
                    scContentEn {
                        json
                    }
                    scContentFr {
                        json
                    }
                }
                ... on SCLabsImageModel {
                    scId
                    scPublishProd
                    scTitleEn
                    scTitleFr
                    scImageEn {
                        ... on ImageRef {
                            _path
                        }
                        ... on DocumentRef {
                            _path
                        }
                    }
                    scImageFr {
                        ... on ImageRef {
                            _path
                        }
                        ... on DocumentRef {
                            _path
                        }
                    }
                    scImageMobileEn {
                         ... on ImageRef {
                            _path
                        }
                        ... on DocumentRef {
                            _path
                        }
                    }
                    scImageMobileFr {
                         ... on ImageRef {
                            _path
                        }
                        ... on DocumentRef {
                            _path
                        }
                    }
                    scImageAltTextEn
                    scImageAltTextFr
                    scImageCaptionEn
                    scImageCaptionFr
                }
                ... on SCLabsButtonModel {
                    scId
                    scPublishProd
                    scTitleEn
                    scTitleFr
                    scDestinationURLEn
                    scDestinationURLFr
                    scButtonType
                }
                ... on SCLabsFeatureModel {
                    scId
                    scPublishProd
                    scTitleEn
                    scTitleFr
                    scContentEn {
                        json
                    }
                    scContentFr {
                        json
                    }
                    scImageEn {
                         ... on ImageRef {
                            _path
                        }
                        ... on DocumentRef {
                            _path
                        }
                    }
                    scImageFr {
                         ... on ImageRef {
                            _path
                        }
                        ... on DocumentRef {
                            _path
                        }
                    }
                    scImageAltTextEn
                    scImageAltTextFr
                    scLabsButton {
                        scId
                        scPublishProd
                        scTitleEn
                        scTitleFr
                        scDestinationURLEn
                        scDestinationURLFr
                        scButtonType
                    }
                }
            }
        }
	}
}